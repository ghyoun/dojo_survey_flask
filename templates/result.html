<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/result.css")}}">
    <meta charset="UTF-8">
</head>
<body>
    <div id="wrapper">
        <h1>Submitted Info</h1>
        <div id="infotype">
            <h3>Name: </h3>
            <h3>Dojo Location: </h3>
            <h3>Favorite Language: </h3>
            <h3>Comment: </h3>
        </div>
        <div id="infoinput">
            <h3>{{username}}</h3>
            <h3>{{user_loc}}</h3>
            <h3>{{user_lang}}</h3>
            <h3>{{user_comment}}</h3>
        </div>
        <button id="button">Go Back</button>
    </div>
</body>
</html>
